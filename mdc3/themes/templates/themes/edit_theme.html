{% extends "base.html" %}

{% block user_theme %}
    <style type="text/css">
        {% if theme %}
            {{ theme.render }}
        {% endif %}
    </style>
{% endblock %}

{% block content %}
<form method="post" action="{% url edit-theme %}">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" name="submit" value="Save" />
    <input type="submit" name="submit" value="Preview" />
</form>
{% endblock %}
