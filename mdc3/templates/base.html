<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>{{ site_name }}</title>
{% block style %}
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/site.css" 
        type="text/css" media="screen" />
    {% if user.theme %}
        <link rel="stylesheet" href="{% url theme-css user.theme.id %}"
            type="text/css" media="screen" />
    {% endif %}
{% endblock %}
</head>
<body>
<div id="header">
{% block header %}
    <h1>{{ site_name }}</h1>
    <div id="user">Logged in as {{ user.username }} | 
        <a href="{% url django.contrib.auth.views.logout %}">Log out</a>
    </div>
    <div id="menu">
        <a href="{% url new-thread %}">New Thread</a>
        {% if user.is_staff %}
            | <a href="/admin/">Admin</a>
        {% endif %}
    </div>
{% endblock %}
</div>

<div id="content">
{% block content %}

{% endblock %}
</div>

<div id="footer">
{% block footer %}
    <img src="{{ MEDIA_URL }}images/eor.png">
{% endblock %}
</div>
</body>
