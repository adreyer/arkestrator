{% extends "base.html" %}

{% block content %}
    <h2>{{ thread.subject }}</h2>
    {% for post in object_list %}
        <div class="post">
            <div class="header">
                {{ post.creator.username }} posted this on
                {{ post.updated_at|date:"D, d-M-Y \a\t h:m:si a"}}
            </div>
            <div class="body">
                {{ post.body }}
            </div>
        </div>
    {% endfor %}
    <a href="{% url list-threads %}">Go Back</a>
{% endblock %}
