{% extends "base.html" %}

{% block content %}
    <h2>History for: {{ thread.subject }}</h2>
    <table>
    <tr><th>User</th><th>Last Read</th></tr>
    {% for last_read in read_list %}
    <tr><td>{{ last_read.user.username }}</td>
        <td>{{ last_read.timestamp|date:"D, d-M-Y \a\t h:m a" }}</td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
