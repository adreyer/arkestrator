{% extends "pm_base.html" %}

{% block content %}
    {% load bbcode %}
    <h2>{{ box_type }}</h2>
    Sender: {{ pm.sender.username }} <br>
    To: {{ rec_str }}     <br>
    Subject:  {{ pm.subject }}  <br>
    Body: <br>
    {% bbcode pm.body %} <br>
    [p] {{ pm.body }}[/p]
    <form method="post" action="{% url view-pm pm.pk %}">
        {% csrf_token %}
        <table>
        {{form.as_table }}
        </table>
        <input type="submit" value="Send" />
    </form>
{% endblock %}
