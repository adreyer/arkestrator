{% extends "pms/pm_base.html" %}

{% block content %}
    <form method="post" action="{% url new-pm %}" onSubmit="document.getElementById('postbutton').style.display='none';">
        {% csrf_token %}
        <table>
            <tr>
                <th nowrap="nowrap" class="legend"><label for="id_recs">To:</label></th>
                <td>{{ form.recs }} {{ form.recs.errors }}</td>
            </tr>
            <tr>
                <th />
                <td class="smallfont">Separate multiple user names with spaces.</td>
            </tr>
            <tr>
                <th nowrap="nowrap" class="legend"><label for="id_subject">Subject:</label></th>
                <td>{{ form.subject }} {{ form.subject.errors }}</td>
            </tr>
            <tr>   
                <th />
                <td>{{ form.body }} {{ form.body.errors }}</td>
            </tr>
            <tr>
                <th />
                <td><input type="submit" id="postbutton" value="Send" /></td>
            </tr>
        </table>
    </form>
{% endblock %}
